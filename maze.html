<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>aMAZEing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet/less" type="text/css" href="css/maze.less" />
	<script src="lib/less.min.js" type="text/javascript"></script>
	<script src="lib/jquery.min.js" type="text/javascript"></script>
	<script src="lib/lodash.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="viewport">
		<div id="camera">
			<div id="geometry">
				<div id="guideX"></div>
				<div id="guideY"></div>
			<!--
				<div class="floor">hi</div>
				<div class="ceiling">hi</div>
			-->
			</div>
		</div>
	</div>
	<form id="controls">
		<input type="text" id="name" name="fuckyoulastpass" style="opacity:0;position:absolute;height:0;z-index: -1;">
		<label>
			Rotate:
			<input type="number" min="-180" max="180" id="rotate" value="0" size="4">
		</label>
		<label>
			Translate:
			<input type="number" id="tranlateX" size="3" value="0" max="1000" min="-1000">
			<span>,</span>
			<input type="number" id="tranlateY" size="3" value="0" max="1000" min="-1000">
			<span>,</span>
			<input type="number" id="tranlateZ" size="3" value="0" max="1000" min="-1000">
		</label>
	</form>
	<script src="js/maze.js" type="text/javascript"></script>
</body>
</html>
